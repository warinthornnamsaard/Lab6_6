<html>
    <head>
        <script>
            function checkPassword() {
                let Password1 = document.getElementById("pass1");
                let pass1 = Password1.value;
                let Password2 = document.getElementById("pass2");
                let pass2 = Password2.value;
                let msg = document.getElementById("errormsg");
                if(pass1 == pass2){
                    msg.innerHTML="Corrext";
                    msg.style.color = "green";
                }else{
                    msg.innerHTML="Incorrext";
                    msg.style.color = "red";
                }
            }
        </script>
    </head>
<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass1"><br>
    Re-type Password: <input type="text" id="pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>
</html>
